<!DOCTYPE html>

<head>

    <title>Schedule Search App for the CT Center</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .hidden {
            display: none !important;
        }

        .popup {
            position: relative;
            display: inline-block;
            cursor: pointer;
        }

        .popup-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: dashed;
            cursor: pointer;
        }

        input[type=text], button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            opacity: 0.8;
        }

        #legend {
            border: 3px solid #d3d3d3;
            border-radius: 5px;
            width: 175px;
        }

        #legend-states p:last-child {
            margin-bottom: 0;
        }

        #time-input {
            cursor: pointer;
            font-size: 16px;
        }

        #time {
            display:flex;
        }

        #time-enter {
            width: 100%;
        }

        #header {
            text-align: center;
            margin-bottom: 100px;
            /*this makes it not do an enter!! display: flex;*/
        }

        #version {
            font-size: large;
        }

        #instructions {
            margin-bottom: 20;
            text-align: center;
        }

        #tag {
            position: absolute;
            bottom: 0;
            right: 0;
            margin-right: 1rem;
        }


    </style>


</head>

<body>
    <div id="header">
        <h1 id="title" style="font-family:verdana">Schedule Search App for the CT Center</h1>
        <p id="version">Version 1.0</p>
    </div>

    <div id="instructions-container">
        <p id="instructions">Choose the action you want to take from the legend!</p>
    </div>

    <button id="popupButton">Upload attendance</button>
    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close" id="closePopup">&times;</span>
            <p>Copy and paste the attendance page from RedRock today.</p>
            <input type="text" id="userName" placeholder="Copy and paste here">
            <button id="submitBtn">Submit</button>
        </div>
    </div>
    





    <script>
        const popup = document.getElementById('popup');
        const popupButton = document.getElementById('popupButton');
        const closePopup = document.getElementById('closePopup');
        const submitBtn = document.getElementById('submitBtn');
        const userNameInput = document.getElementById('userName');

        popupButton.addEventListener('click', function() {
            popup.style.display = 'block';
        });

        closePopup.addEventListener('click', function() {
            popup.style.display = 'none';
        });

        submitBtn.addEventListener('click', function() {
            const userName = userNameInput.value;
            alert("Thanks for submitting!");
            popup.style.display = 'none';
        })

    </script>
</body>
