<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<style>
@font-face { 
    font-family: Blackout Sunrise; 
    src: url('Blackout Sunrise.ttf'); 
} 

body {
    /*font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;*/
    margin: 0;
    background-color:rgb(206, 226, 249);
}

.header {
    display: flex;
    justify-content: space-between; /* Space between title and nav items */
    align-items: center;
    background-color: #333;
    padding: 0 20px; /* Adjust as needed */
    max-height: 60px;
    width: 100%;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.3);
}

#website-title {
    color: rgb(181, 223, 255);
    font-family: Blackout Sunrise;
    font-size: 200%;
    margin: 0; /* Reset margin for better alignment */
}

* {
    box-sizing: border-box;
}

nav {
    display: flex;
    align-items: center;
    
}

ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    display: flex;
    align-items: center;
}

li {
    position: relative; /* Position relative to handle absolute positioning of dropdowns */
}

li a, .dropbtn {
    display: inline-block;
    color: white;
    padding: 14px 16px;
    text-decoration: none;
    font-family: Blackout Sunrise;
    font-size: 25px;
}

li a:hover, .dropdown:hover .dropbtn {
    background-color: rgb(181, 223, 255);
    color: #333;
}

.dropdown-content {
    display: none;
    position: absolute;
    right: 0; /* Align dropdown to the right of its parent */
    background-color: #f9f9f9;
    min-width: 160px;
    max-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
}



.dropdown-content a {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    text-align: left;
    font-size: 18px;
}

.dropdown-content a:hover {background-color: #f1f1f1;}

.dropdown:hover .dropdown-content {
    display: block;
}

img {
    max-width: 100%; /* Ensures the image will scale down if too large */
    height: auto; /* Maintains the aspect ratio */
}

#headshot {
    max-width: 100%;
    height: 20%;
    width: 20%;
    margin-left: 5%;
    margin-top: 5%;
}

#contact {
    font-family: Georgia, 'Times New Roman', Times, serif;
    font-size: 40px;
    margin: 20px 5%;
    align-items: center;
}

#contact i {
    margin-right: 10px; /* Space between the icon and the text */
    font-size: 1em; /* Adjust the icon size to match the text */
    color: #333; /* Icon color */
}

#bio {
    position: absolute;
    margin-right: 50%
}

</style>
</head>
<body>

<div class="header">
    <h1 id="website-title">Kate Stadler</h1>
    <nav>
        <ul>
            <li class="dropdown">
                <a href="javascript:void(0)" class="dropbtn">Projects</a>
                <div class="dropdown-content">
                    <a href="ctcenter.html">CT center</a>
                    <a href="#">Link 2</a>
                    <a href="#">Link 3</a>
                </div>
            </li>
            <li><a href="index.html">Home</a></li>
        </ul>
    </nav>
</div>

<img id="headshot" src="headshot.png" alt="headshot">


<div id="contact" style="font-size: 100%">
    <i class="fas fa-envelope"></i> kstadler@ucsd.edu <br>
    <i class="fas fa-phone-alt"></i> 650-410-0510
</div>

<div id="bio">
    <p>Blah blah my bio blah</p>
</div>
</body>
</html>
